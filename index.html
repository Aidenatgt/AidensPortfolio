<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico?v=5">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title class="format">Aiden's Personal Portfolio</title>
  <script type="module" src="./app/main.js"></script>
</head>

<body>
  <header>
    <h1 class="format">{name}'s Personal Portfolio</h1>
    <p>A portfolio of some of the many projects I've done on my own time.</p>
  </header>
  <main>
    <div id="content-div"></div>
    <div class="bottom-bar format">
      <span>
        {email}
      </span>
      <span class="separator">|</span>
      <span>
        Github: {github}
      </span>
      <span class="separator">|</span>
      <span>
        <a href="http://{github-link}">Github Link</a>
      </span>
    </div>
  </main>
</body>

</html>
