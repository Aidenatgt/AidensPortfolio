<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./favicon.ico?v=5">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title class="format">{name}'s Portfolio</title>
  <script type="module" src="./main.js"></script>
</head>

<body>
  <header>
    <h1 class="format">{name}'s Portfolio</h1>
  </header>
  <main>
    <div class="entry" dir="projects/portfolio"></div>
    <div class="entry" dir="projects/portfolioA"></div>
    <div class="entry" dir="projects/portfolioB"></div>
    <div class="entry" dir="projects/portfolioC"></div>
    <div class="bottom-bar format">
      <span>
        {email}
      </span>
      <span class="separator">|</span>
      <span>
        Github: {github}
      </span>
      <span class="separator">|</span>
      <span>
        <a href="http://{github-link}">Github Link</a>
      </span>
    </div>
  </main>
</body>

</html>
